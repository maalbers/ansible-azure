#  tags: hawkular-metrics

- name: Process the metrics deployer
  shell: command oc process metrics-deployer-template -n openshift -v HAWKULAR_METRICS_HOSTNAME={{ hawkular_metrics_hostname }} -v USE_PERSISTENT_STORAGE=true -v IMAGE_VERSION=latest -v CASSANDRA_PV_SIZE=10Gi | oc create -n openshift-infra -f -
  tags: hawkular-metrics


